<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p√°gina 01</title>
</head>
<body>
    <table id="demo"></table>

    <script>
      function loadTextFile() {
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
          const textContent = xhttp.responseText;
          const lines = textContent.split(/\r?\n/);
          renderTable(lines);
        };
        xhttp.open("GET", "Personas.txt", true);
        xhttp.send();
      }
      
      function renderTable(personas) {
        let tableHTML = "<tr><th>Persona</th></tr>";
        for (let i = 0; i < personas.length; i++) {
          if (personas[i].trim() !== "") {
            tableHTML += "<tr><td>" + personas[i].trim() + "</td></tr>";
          }
        }
        document.getElementById("demo").innerHTML = tableHTML;
      }
      loadTextFile();
      </script>
      
</body>
</html>
